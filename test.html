  <p>日本に<a href="/wiki/%E6%BC%A2%E5%AD%97" title="漢字">漢字</a>が伝来する以前、<a href="/wiki/%E6%97%A5%E6%9C%AC%E8%AA%9E" title="日本語">日本語</a>には固有の文字がなかった<sup id="cite_ref-3" class="reference"><a href="#cite_note-3">[注 1]</a></sup>。しかし、<a href="/wiki/%E4%B8%AD%E5%9B%BD%E5%A4%A7%E9%99%B8" title="中国大陸">中国大陸</a>から漢字とともに伝来した「<a href="/wiki/%E6%BC%A2%E6%96%87" title="漢文">漢文</a>」は当然ながら<a href="/wiki/%E4%B8%AD%E5%9B%BD%E8%AA%9E" title="中国語">中国語</a>に基づいた書記法であり、<a href="/wiki/%E9%9F%B3%E9%9F%BB" title="音韻">音韻</a>や構文の異なる日本語を書き記すものではなかった。この「漢文」を日本語として理解するために生まれたのが「<a href="/wiki/%E6%BC%A2%E6%96%87%E8%A8%93%E8%AA%AD" title="漢文訓読">漢文訓読</a>」である。
</p>
